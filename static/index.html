    <script type="text/javascript">
    var ws = new Object;
    var ws_trace = new Object;
    var history = new Array();
    var index = 0;
    HOST = "new.deepmemo.com";
    var editor;
    var LOADED = 0;
    WHOST = "ws://" + HOST+"/websocket/"; //"ws://hd-test-2.ceb.loc:10100";
    function send_req(obj){
		 Code = $.trim(obj.value);	
		 if(Code.charAt(Code.length - 1) != "."){
			  Code +=".";
			 
		
		 }
		 var Var  = "<p>| -? " + obj.value+"</p>";
		 var Var1 = obj.value;
		 Var1 = Var1.replace("\n","");
		 Var1 = Var1 + " ";
		 obj.value ="";
		 $("#sse").html("<p>| -? " + Var +"</p>");
		 history[$.trim(Var1)] = 1 ;	  
		 index = 0;
		 send(Var1);
		 $("#code").prop("disabled", true);      
    
    }
    function but_search(){
	  var obj = document.getElementById("code");
	  if( $("#code").prop("disabled") )
	      return ;
	      
	  send_req(obj);
    
    }
    function listen(obj, E){
	  if(E.keyCode == 13 ){
		send_req(obj);
	  
	  }
	  if(E.keyCode == 38 ){//up
		  if(index == 0)
			return ;
		
		  if(index == 1){
		  
			document.getElementById("code").value = "";
			index = 0;
			return ;
		  } 
		  var i = 0;
		  for(key in history){
			  if(i+1 == index){
			   
			  	document.getElementById("code").value = key;

 				$("#code").attr( { "value": key } );
				index = i;
				return ;

			  }
			  i++;
		  }
	  }
	  if(E.keyCode == 40 ){//down
	  
		 var i = 1;
		 
		 for(key in history){
			  if(i-1 ==  index){
			  	document.getElementById("code").value = key;
				$("#code").attr(  "value", key  );
				index = i;
				return ;
			  }
			  i++;
			  
		  }
	  
	  
	  
	  }
	  
	  
    }

    
    

    

    function send(Code)
    {
	hide_choose();
	send_txt = Code + "\n\n\n";
	ws.send(send_txt);
	console.log('Message sent');
    }
    function hide_choose(){
	
	$("#choose_menu").hide("fast");
    
    
    }
    function show_choose(){
	
	$("#choose_menu").show("fast");
    
    
    }
